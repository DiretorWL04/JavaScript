<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body{
            background-color: rgb(133, 133, 228);
            color: white;
            font: normal 20pt arial;
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var sum = n1 + n2
        alert(`A somo entre ${n1} e ${n2} é ${sum}`)
        // number + number para adição
        // string + string para concatenação
        // Number.parseInt e parseFloat converter string em number ou apenas number
        // string(n) e n.to string() para converter em string
        // '' não faz interpolação
        // + faz concatenação
        // `${}` usa template string
    </script>
</body>
</html>
