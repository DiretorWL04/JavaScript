<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Você nasceu em que país: <input type="text" name="txtnacao" id="txtnacao">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script> 
        function calcular(){
            var txtn = window.document.getElementById('txtnacao')
            var res = window.document.getElementById('res')
            var nacao = txtn.value
            res.innerHTML = `<p>Seu país é <strong>${nacao}</strong></p>`
            if(nacao == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
