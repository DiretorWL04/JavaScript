<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Saudação por horário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
            transition: background 0.5s ease;
        }
    </style>
</head>
<body>
    <h1 id="msg">Carregando...</h1>

    <script>
        function atualizarSaudacao() {
            var agora = new Date()
            var hora = agora.getHours()
            var msg = document.getElementById('msg')

            msg.innerHTML = `Agora são ${hora} horas.`

            if (hora >= 5 && hora <= 12) {
                msg.innerHTML += `<p>Bom dia ☀️</p>`
                document.body.style.background = '#fdd835' // amarelo claro
            } else if (hora > 12 && hora <= 18) {
                msg.innerHTML += `<p>Boa tarde 🌇</p>`
                document.body.style.background = '#ff9800' // laranja
            } else if (hora >= 0 && hora < 5) {
                msg.innerHTML += `<p>Boa madrugada 🌙</p>`
                document.body.style.background = '#263238' // azul escuro
            } else {
                msg.innerHTML += `<p>Boa noite 🌃</p>`
                document.body.style.background = '#37474f' // cinza escuro
            }
        }

        atualizarSaudacao()
    </script>
</body>
</html>
